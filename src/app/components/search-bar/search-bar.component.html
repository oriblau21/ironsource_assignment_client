<form class="search-apps" fxLayout="row" fxLayoutAlign="space-around center" [formGroup]="appQueryForm">
  <mat-form-field>
    <mat-label>Birth</mat-label>
    <input matInput type="number" max="2020" min="1920" FormControlName="birthYear">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rating</mat-label>
    <input matInput type="number" FormControlName="minAppRating">
  </mat-form-field>
  <button mat-button color="primary" (click)="submitSearch()">Submit</button>
</form>
