<div class="table-container mat-elevation-z8" *ngIf="apps$ | async as apps">
  <table mat-table [dataSource]="apps" class="">
    
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let app"> <img class="app-icon" [src]="app.icon" /> </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let app"> {{app.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let app"> {{app.category}} </td>
    </ng-container>
    
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let app"> {{app.rating}} </td>
    </ng-container>
    
    <ng-container matColumnDef="minAge">
      <th mat-header-cell *matHeaderCellDef> Min Age </th>
      <td mat-cell *matCellDef="let app"> {{app.min_age}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
